# ============================================
# PROMETHEUS CONFIGURATION
# ============================================

global:
  scrape_interval: 15s      # How frequently to scrape targets
  evaluation_interval: 15s   # How frequently to evaluate rules
  external_labels:
    cluster: 'finance-platform'
    environment: 'development'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - 'alertmanager:9093'

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts/*.yml"
  # - "rules/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Backend API
  - job_name: 'backend'
    static_configs:
      - targets: ['backend:8000']
        labels:
          service: 'backend-api'
    metrics_path: '/metrics'
    scrape_interval: 30s

  # PostgreSQL Exporter (if you add postgres_exporter)
  # - job_name: 'postgres'
  #   static_configs:
  #     - targets: ['postgres-exporter:9187']
  #       labels:
  #         service: 'postgresql'

  # Redis Exporter (if you add redis_exporter)
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']
  #       labels:
  #         service: 'redis'

  # RabbitMQ
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15692']
        labels:
          service: 'rabbitmq'
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Traefik
  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8080']
        labels:
          service: 'traefik'
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Docker containers (if using cAdvisor)
  # - job_name: 'cadvisor'
  #   static_configs:
  #     - targets: ['cadvisor:8080']
  #       labels:
  #         service: 'docker-containers'

