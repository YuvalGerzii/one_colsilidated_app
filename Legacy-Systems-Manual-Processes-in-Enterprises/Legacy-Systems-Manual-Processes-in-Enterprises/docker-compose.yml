version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: enterprise-ai-postgres
    environment:
      POSTGRES_DB: enterprise_ai
      POSTGRES_USER: enterprise_user
      POSTGRES_PASSWORD: enterprise_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U enterprise_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - enterprise-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: enterprise-ai-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - enterprise-network

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: enterprise-ai-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    networks:
      - enterprise-network

  # Neo4j Graph Database (for Company Brain)
  neo4j:
    image: neo4j:5-community
    container_name: enterprise-ai-neo4j
    environment:
      NEO4J_AUTH: neo4j/enterprise_pass
      NEO4J_PLUGINS: '["apoc", "graph-data-science"]'
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - enterprise-network

  # Elasticsearch (for logging and search)
  elasticsearch:
    image: elasticsearch:8.11.3
    container_name: enterprise-ai-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - enterprise-network

  # MinIO (S3-compatible object storage)
  minio:
    image: minio/minio:latest
    container_name: enterprise-ai-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - enterprise-network

  # RabbitMQ (Message Queue)
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: enterprise-ai-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - enterprise-network

  # Prometheus (Monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: enterprise-ai-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    volumes:
      - ./deployment/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - enterprise-network

  # Grafana (Dashboards)
  grafana:
    image: grafana/grafana:latest
    container_name: enterprise-ai-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - enterprise-network

  # Jaeger (Distributed Tracing)
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: enterprise-ai-jaeger
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
    networks:
      - enterprise-network

  # Ollama (Local LLM Runtime - FREE, NO API KEYS NEEDED)
  ollama:
    image: ollama/ollama:latest
    container_name: enterprise-ai-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - enterprise-network
    restart: unless-stopped
    # GPU support (optional - remove if no GPU)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

  # Main API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: enterprise-ai-api
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
      neo4j:
        condition: service_started
      ollama:
        condition: service_started
    networks:
      - enterprise-network

  # Celery Worker (Background Tasks)
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: enterprise-ai-celery-worker
    command: celery -A src.core.celery worker --loglevel=info
    env_file:
      - .env
    volumes:
      - ./src:/app/src
    depends_on:
      - redis
      - rabbitmq
      - postgres
    networks:
      - enterprise-network

  # Celery Beat (Scheduled Tasks)
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: enterprise-ai-celery-beat
    command: celery -A src.core.celery beat --loglevel=info
    env_file:
      - .env
    volumes:
      - ./src:/app/src
    depends_on:
      - redis
      - rabbitmq
    networks:
      - enterprise-network

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  neo4j_data:
  neo4j_logs:
  elasticsearch_data:
  minio_data:
  rabbitmq_data:
  prometheus_data:
  grafana_data:
  ollama_data:

networks:
  enterprise-network:
    driver: bridge
