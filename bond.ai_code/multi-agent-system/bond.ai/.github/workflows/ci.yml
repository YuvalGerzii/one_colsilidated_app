name: Bond.AI CI/CD

on:
  push:
    branches: [ main, develop, claude/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Lint and Type Check
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies (Server)
        working-directory: ./bond.ai/server
        run: npm ci

      - name: Lint (Server)
        working-directory: ./bond.ai/server
        run: npm run lint

      - name: TypeScript Check (Server)
        working-directory: ./bond.ai/server
        run: npm run build

  # Test
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: bondai_test
          POSTGRES_USER: bondai_user
          POSTGRES_PASSWORD: bondai_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies (Server)
        working-directory: ./bond.ai/server
        run: npm ci

      - name: Run migrations
        working-directory: ./bond.ai/server
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: bondai_test
          DB_USER: bondai_user
          DB_PASSWORD: bondai_password
        run: npm run migrate

      - name: Run tests
        working-directory: ./bond.ai/server
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: bondai_test
          DB_USER: bondai_user
          DB_PASSWORD: bondai_password
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test-secret
        run: npm test

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./bond.ai/server/coverage/lcov.info
          flags: server

  # Security Scan
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run security audit
        working-directory: ./bond.ai/server
        run: npm audit --audit-level=moderate

  # Build Docker Image
  docker:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./bond.ai/server
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            bondai/api:latest
            bondai/api:${{ github.sha }}
          cache-from: type=registry,ref=bondai/api:latest
          cache-to: type=inline

  # Deploy (optional - configure for your deployment)
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
